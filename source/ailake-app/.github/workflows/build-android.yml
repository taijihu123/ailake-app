name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Fix Git safe directory issue
      run: git config --global --add safe.directory /__w/ailake-app/ailake-app

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Build frontend
      run: npm run build

    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-levels: 33
        build-tools: 33.0.2
        packages: |
          platforms;android-33
          build-tools;33.0.2
          extras;android;m2repository
          extras;google;m2repository

    - name: Sync Capacitor
      run: npx cap sync android

    - name: Restore keystore file
      run: |
        echo "${{ secrets.KEY_STORE_FILE }}" | base64 -d > android/app/ailake_key.jks

    - name: Build Release APK
      run: |
        cd android
        chmod +x gradlew
        ./gradlew assembleRelease --stacktrace
      env:
        KEY_STORE_PASSWORD: ${{ secrets.KEY_STORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: ailake-release-apk
        path: android/app/build/outputs/apk/release/*.apk