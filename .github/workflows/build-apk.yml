name: Build Android APK
on:
  push: { branches: [main] }
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          accept-android-sdk-licenses: true

      - name: Install dependencies & build web app
        working-directory: ./source/ailake-app
        run: |
          npm install --legacy-peer-deps
          npm run build
          rm -rf android
          npx cap add android
          npx cap sync android

      # 核心：修复所有模块的namespace和Java版本
      - name: Fix all Android modules (app + capacitor + plugins)
        working-directory: ./source/ailake-app/android
        run: |
          # 1. 修复capacitor-android模块
          CAPACITOR_PATH=$(find . -name "capacitor-android" -type d)
          if [ -n "$CAPACITOR_PATH" ]; then
            echo "修复capacitor-android: $CAPACITOR_PATH"
            echo "apply plugin: 'com.android.library'" > "$CAPACITOR_PATH/build.gradle"
            echo "" >> "$CAPACITOR_PATH/build.gradle"
            echo "android {" >> "$CAPACITOR_PATH/build.gradle"
            echo "    namespace \"com.getcapacitor.android\"" >> "$CAPACITOR_PATH/build.gradle"
            echo "    compileSdkVersion 34" >> "$CAPACITOR_PATH/build.gradle"
            echo "    buildToolsVersion \"34.0.0\"" >> "$CAPACITOR_PATH/build.gradle"
            echo "    defaultConfig {" >> "$CAPACITOR_PATH/build.gradle"
            echo "        minSdkVersion 21" >> "$CAPACITOR_PATH/build.gradle"
            echo "        targetSdkVersion 34" >> "$CAPACITOR_PATH/build.gradle"
            echo "    }" >> "$CAPACITOR_PATH/build.gradle"
            echo "    compileOptions {" >> "$CAPACITOR_PATH/build.gradle"
            echo "        sourceCompatibility JavaVersion.VERSION_17" >> "$CAPACITOR_PATH/build.gradle"
            echo "        targetCompatibility JavaVersion.VERSION_17" >> "$CAPACITOR_PATH/build.gradle"
            echo "    }" >> "$CAPACITOR_PATH/build.gradle"
            echo "}" >> "$CAPACITOR_PATH/build.gradle"
            echo "dependencies {" >> "$CAPACITOR_PATH/build.gradle"
            echo "    implementation 'androidx.appcompat:appcompat:1.6.1'" >> "$CAPACITOR_PATH/build.gradle"
            echo "}" >> "$CAPACITOR_PATH/build.gradle"
          fi

          # 2. 修复capacitor-cordova-android-plugins模块
          PLUGINS_PATH=$(find . -name "capacitor-cordova-android-plugins" -type d)
          if [ -n "$PLUGINS_PATH" ]; then
            echo "修复插件模块: $PLUGINS_PATH"
            echo "apply plugin: 'com.android.library'" > "$PLUGINS_PATH/build.gradle"
            echo "" >> "$PLUGINS_PATH/build.gradle"
            echo "android {" >> "$PLUGINS_PATH/build.gradle"
            echo "    namespace \"com.getcapacitor.cordova.plugins\"" >> "$PLUGINS_PATH/build.gradle"
            echo "    compileSdkVersion 34" >> "$PLUGINS_PATH/build.gradle"
            echo "    buildToolsVersion \"34.0.0\"" >> "$PLUGINS_PATH/build.gradle"
            echo "    defaultConfig {" >> "$PLUGINS_PATH/build.gradle"
            echo "        minSdkVersion 21" >> "$PLUGINS_PATH/build.gradle"
            echo "        targetSdkVersion 34" >> "$PLUGINS_PATH/build.gradle"
            echo "    }" >> "$PLUGINS_PATH/build.gradle"
            echo "    compileOptions {" >> "$PLUGINS_PATH/build.gradle"
            echo "        sourceCompatibility JavaVersion.VERSION_17" >> "$PLUGINS_PATH/build.gradle"
            echo "        targetCompatibility JavaVersion.VERSION_17" >> "$PLUGINS_PATH/build.gradle"
            echo "    }" >> "$PLUGINS_PATH/build.gradle"
            echo "}" >> "$PLUGINS_PATH/build.gradle"
            echo "dependencies {" >> "$PLUGINS_PATH/build.gradle"
            echo "    implementation 'androidx.appcompat:appcompat:1.6.1'" >> "$PLUGINS_PATH/build.gradle"
            echo "}" >> "$PLUGINS_PATH/build.gradle"
          fi

          # 3. 修复app模块
          APP_NAMESPACE=$(grep -o 'package="[^"]*"' app/src/main/AndroidManifest.xml | cut -d'"' -f2)
          sed -i "/^android {/a \    namespace \"$APP_NAMESPACE\"\n    compileSdk 34\n    compileOptions {\n        sourceCompatibility JavaVersion.VERSION_17\n        targetCompatibility JavaVersion.VERSION_17\n    }" app/build.gradle

      # 构建APK
      - name: Build APK
        working-directory: ./source/ailake-app/android
        run: |
          ./gradlew assembleDebug --no-daemon --warning-mode all \
            -Dorg.gradle.java.home=/usr/lib/jvm/temurin-17-jdk-amd64 \
            -Dorg.gradle.jvmargs=-Xmx2048m \
            -Dorg.gradle.java.release=17 \
            -Dandroid.compileOptions.sourceCompatibility=JavaVersion.VERSION_17 \
            -Dandroid.compileOptions.targetCompatibility=JavaVersion.VERSION_17

      # 上传产物
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ailake-app-debug
          path: source/ailake-app/android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30