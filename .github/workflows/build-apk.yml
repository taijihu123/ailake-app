name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 22 (Capacitor 要求)
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install frontend dependencies
        working-directory: ./source/ailake-app
        run: npm install --legacy-peer-deps

      - name: Build web app
        working-directory: ./source/ailake-app
        run: npm run build

      - name: Set up JDK 17 (Android 编译要求)
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          accept-android-sdk-licenses: true

      - name: 关键步骤：让 Capacitor 自动生成正确的 Android 项目
        working-directory: ./source/ailake-app
        run: |
          # 清理旧的 Android 目录
          rm -rf android
          # 添加 Android 平台（Capacitor 会生成默认的 build.gradle）
          npx cap add android
          # 同步配置（关键：保留所有资源和依赖）
          npx cap sync android
          # 只修改 Java 版本，不覆盖整个 build.gradle（核心修复）
          sed -i '/compileOptions {/!b;n;c\        sourceCompatibility JavaVersion.VERSION_17' android/app/build.gradle
          sed -i '/compileOptions {/!b;n;n;c\        targetCompatibility JavaVersion.VERSION_17' android/app/build.gradle

      - name: Restore keystore file
        working-directory: ./source/ailake-app
        run: |
          echo "${{ secrets.KEY_STORE_FILE }}" | base64 -d > android/app/ailake_key.jks

      - name: Configure signing in build.gradle
        working-directory: ./source/ailake-app
        run: |
          # 添加签名配置到 build.gradle
          cat >> android/app/build.gradle << 'EOF'

          android {
              signingConfigs {
                  release {
                      storeFile file("ailake_key.jks")
                      storePassword System.getenv("KEY_STORE_PASSWORD")
                      keyAlias System.getenv("KEY_ALIAS")
                      keyPassword System.getenv("KEY_PASSWORD")
                  }
              }

              buildTypes {
                  release {
                      signingConfig signingConfigs.release
                  }
              }
          }
          EOF

      - name: Build APK (保留所有 Capacitor 资源)
        working-directory: ./source/ailake-app/android
        run: ./gradlew assembleRelease --stacktrace
        env:
          KEY_STORE_PASSWORD: ${{ secrets.KEY_STORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Upload APK 产物
        uses: actions/upload-artifact@v4
        with:
          name: ailake-release-apk
          path: source/ailake-app/android/app/build/outputs/apk/release/app-release.apk
          retention-days: 30