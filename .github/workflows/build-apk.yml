name: Build Android APK (最终最终版)
on:
  push: { branches: [main] }
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. Node 22
      - name: Setup Node 22
        uses: actions/setup-node@v4
        with: { node-version: '22', cache: 'npm' }

      # 2. JDK 17（锁定路径）
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # 3. Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 31
          build-tools: 34.0.0
          accept-android-sdk-licenses: true

      # 4. 准备项目
      - name: Prepare Project
        working-directory: ./source/ailake-app
        run: |
          npm install --legacy-peer-deps
          npm run build
          rm -rf android
          npx cap add android && npx cap sync android

      # 5. 核心修复：直接改写 capacitor-android 的 build.gradle
      - name: Fix capacitor-android Java version
        working-directory: ./source/ailake-app/android
        run: |
          # 给 capacitor-android 模块添加 Java 17 配置（最直接的方式）
          sed -i '1i\android {\n    compileOptions {\n        sourceCompatibility JavaVersion.VERSION_17\n        targetCompatibility JavaVersion.VERSION_17\n    }\n}\n' capacitor-android/build.gradle
          
          # 给 app 模块也确保配置正确
          sed -i '/android {/a \    compileOptions {\n        sourceCompatibility JavaVersion.VERSION_17\n        targetCompatibility JavaVersion.VERSION_17\n    }' app/build.gradle

      # 6. 构建 APK（关闭守护进程，避免冲突）
      - name: Build APK
        working-directory: ./source/ailake-app/android
        run: ./gradlew assembleDebug --no-daemon --parallel -Dorg.gradle.jvmargs=-Xmx3072m

      # 7. 上传产物
      - uses: actions/upload-artifact@v4
        with:
          name: ailake-app-debug
          path: source/ailake-app/android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30