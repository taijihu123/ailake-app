name: Build Android APK (修复参数版)
on:
  push: { branches: [main] }
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          accept-android-sdk-licenses: true

      - name: Install dependencies & build web app
        working-directory: ./source/ailake-app
        run: |
          npm install --legacy-peer-deps
          npm run build
          rm -rf android
          npx cap add android
          npx cap sync android

      # 关键：先在所有 build.gradle 里插入 Java 17 配置
      - name: Force Java 17 in all build.gradle
        working-directory: ./source/ailake-app/android
        run: |
          find . -name "build.gradle" -type f | while read file; do
            sed -i '/^android {/a \ 
                compileOptions {\
                    sourceCompatibility JavaVersion.VERSION_17\
                    targetCompatibility JavaVersion.VERSION_17\
                }\
                kotlinOptions {\
                    jvmTarget = "17"\
                }' "$file"
          done

      # 修复：彻底关闭守护进程，只在编译任务上指定 release 版本
      - name: Build APK (no daemon, correct params)
        working-directory: ./source/ailake-app/android
        run: |
          ./gradlew assembleDebug \
            --no-daemon \
            -Dorg.gradle.java.home=/usr/lib/jvm/temurin-17-jdk-amd64 \
            -Dorg.gradle.jvmargs="-Xmx2048m" \
            -Porg.gradle.java.version=17 \
            -Porg.gradle.jdk.version=17 \
            compileDebugJavaWithJavac --release 17

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ailake-app-debug
          path: source/ailake-app/android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30