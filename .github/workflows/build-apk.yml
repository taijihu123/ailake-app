name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install npm dependencies
        working-directory: ./source/ailake-app
        run: |
          npm install --legacy-peer-deps
          npm install @capacitor/core @capacitor/cli @capacitor/android

      - name: Build web app
        working-directory: ./source/ailake-app
        run: npm run build

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          accept-android-sdk-licenses: true
          cmdline-tools-version: latest

      - name: Configure Capacitor
        working-directory: ./source/ailake-app
        run: |
          # Clean up existing Android directory
          rm -rf android
          # Use existing capacitor.config.ts and sync Android platform
          npx cap add android
          npx cap sync android

      - name: Build Android APK
        working-directory: ./source/ailake-app/android
        run: ./gradlew assembleDebug --stacktrace --info

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ailake-app
          path: source/ailake-app/android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30