name: Build Android APK (修复compileSdk错误版)
on:
  push: { branches: [main] }
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          accept-android-sdk-licenses: true

      - name: Install dependencies & build web app
        working-directory: ./source/ailake-app
        run: |
          npm install --legacy-peer-deps
          npm run build
          rm -rf android
          npx cap add android
          npx cap sync android

      # 关键：只修改子模块，保留compileSdk配置，只添加Java配置
      - name: Fix Java configuration and compileSdk
        working-directory: ./source/ailake-app/android
        run: |
          # 只修改app模块
          if [ -f "app/build.gradle" ]; then
            echo "修复app模块"
            # 确保compileSdk配置存在
            if ! grep -q "compileSdk" app/build.gradle; then
              sed -i '/^android {/a \    compileSdk 34' app/build.gradle
            fi
            # 只添加Java配置，移除kotlinOptions
            sed -i '/^android {/a \    compileOptions {\n        sourceCompatibility JavaVersion.VERSION_17\n        targetCompatibility JavaVersion.VERSION_17\n    }' app/build.gradle
          fi
          
          # 修复capacitor-android模块
          if [ -f "capacitor-android/build.gradle" ]; then
            echo "修复capacitor-android模块"
            sed -i '/^android {/a \    compileOptions {\n        sourceCompatibility JavaVersion.VERSION_17\n        targetCompatibility JavaVersion.VERSION_17\n    }' capacitor-android/build.gradle
          fi

      # 构建APK，彻底关闭守护进程
      - name: Build APK
        working-directory: ./source/ailake-app/android
        run: |
          ./gradlew assembleDebug \
            --no-daemon \
            -Dorg.gradle.java.home=/usr/lib/jvm/temurin-17-jdk-amd64 \
            -Dorg.gradle.jvmargs="-Xmx2048m"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ailake-app-debug
          path: source/ailake-app/android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30