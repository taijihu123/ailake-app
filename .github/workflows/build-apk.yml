name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: |
          cd source/ailake-app
          npm install --legacy-peer-deps
          npm install @capacitor/core @capacitor/cli @capacitor/android

      - name: Build web app
        run: |
          cd source/ailake-app
          npm run build

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v2

      - name: Configure Capacitor
        run: |
          cd source/ailake-app
          # Remove existing Android directory
          if [ -d "android" ]; then
            rm -rf android
          fi
          # Ensure we have a JSON config
          if [ ! -f "capacitor.config.json" ]; then
            npx cap init AilakeApp com.ailake.app --web-dir=dist
          fi
          # Add Android platform
          npx cap add android

      - name: Build APK
        run: |
          cd source/ailake-app/android
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ailake-app-apk
          path: source/ailake-app/android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30