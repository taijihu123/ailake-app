name: Build Android APK (修复 YAML 语法版)
on:
  push: { branches: [main] }
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          accept-android-sdk-licenses: true

      - name: Install dependencies & build web app
        working-directory: ./source/ailake-app
        run: |
          npm install --legacy-peer-deps
          npm run build
          rm -rf android
          npx cap add android
          npx cap sync android

      # 关键：用 | 正确处理多行脚本，避免 YAML 语法错误
      - name: Override capacitor-android build.gradle
        working-directory: ./source/ailake-app/android
        run: |
          # 先找到 capacitor-android 的真实路径
          CAPACITOR_PATH=$(find . -name "capacitor-android" -type d)
          if [ -z "$CAPACITOR_PATH" ]; then
            echo "找不到 capacitor-android 目录，尝试其他路径..."
            CAPACITOR_PATH=$(find . -name "*capacitor*android*" -type d | head -1)
          fi
          echo "使用路径: $CAPACITOR_PATH"

          # 直接重写 build.gradle，确保 Java 17
          cat > "$CAPACITOR_PATH/build.gradle" << 'EOF'
apply plugin: 'com.android.library'

android {
    compileSdkVersion 34
    buildToolsVersion "34.0.0"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.core:core-ktx:1.12.0'
    implementation 'com.google.android.material:material:1.11.0'
}
EOF

      - name: Fix app module build.gradle
        working-directory: ./source/ailake-app/android
        run: |
          # 使用更简单的方式修改 build.gradle
          cat >> app/build.gradle << 'EOF'

android {
    compileSdk 34
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
}
EOF
          # 移除重复的 android 块
          sed -i '/^android {/N;/\n    compileSdk 34/d' app/build.gradle

      - name: Build APK
        working-directory: ./source/ailake-app/android
        run: |
          ./gradlew assembleDebug \
            --no-daemon \
            -Dorg.gradle.java.home=/usr/lib/jvm/temurin-17-jdk-amd64 \
            -Dorg.gradle.jvmargs="-Xmx2048m"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ailake-app-debug
          path: source/ailake-app/android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30