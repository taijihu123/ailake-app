name: Build Android APK (路径修复版)
on:
  push: { branches: [main] }
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. Node 22
      - name: Setup Node 22
        uses: actions/setup-node@v4
        with: { node-version: '22', cache: 'npm' }

      # 2. JDK 17
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # 3. Android SDK
      - name: Setup Android SDK
        uses: actions/setup-android@v3
        with: { accept-android-sdk-licenses: true }

      # 4. 准备项目
      - name: Prepare Project
        working-directory: ./source/ailake-app
        run: |
          npm install --legacy-peer-deps
          npm run build
          rm -rf android
          npx cap add android && npx cap sync android

      # 5. 核心修复：先找路径再改配置（兼容所有Capacitor版本）
      - name: Fix Java version (兼容路径)
        working-directory: ./source/ailake-app/android
        run: |
          # 第一步：打印所有模块路径，确认位置
          echo "=== 查看所有模块 ==="
          ls -la
          find . -name "build.gradle" | grep -E "capacitor|app"

          # 第二步：给app模块强制设置Java 17（必存在）
          sed -i '/android {/a \    compileOptions {\n        sourceCompatibility JavaVersion.VERSION_17\n        targetCompatibility JavaVersion.VERSION_17\n    }' app/build.gradle

          # 第三步：兼容capacitor-android的不同路径
          if [ -f "capacitor-android/build.gradle" ]; then
            sed -i '1i\android {\n    compileOptions {\n        sourceCompatibility JavaVersion.VERSION_17\n        targetCompatibility JavaVersion.VERSION_17\n    }\n}\n' capacitor-android/build.gradle
          elif [ -f "libs/capacitor-android/build.gradle" ]; then
            sed -i '1i\android {\n    compileOptions {\n        sourceCompatibility JavaVersion.VERSION_17\n        targetCompatibility JavaVersion.VERSION_17\n    }\n}\n' libs/capacitor-android/build.gradle
          else
            echo "=== 未找到capacitor-android，跳过 ==="
          fi

      # 6. 构建APK（加详细日志，方便排查）
      - name: Build APK
        working-directory: ./source/ailake-app/android
        run: |
          ./gradlew assembleDebug --no-daemon -Dorg.gradle.jvmargs=-Xmx3072m \
            -Pandroid.compileSdkVersion=34 \
            -Pandroid.buildToolsVersion=34.0.0 \
            -Porg.gradle.java.home=/usr/lib/jvm/temurin-17-jdk-amd64

      # 7. 上传产物
      - uses: actions/upload-artifact@v4
        with:
          name: ailake-app-debug
          path: source/ailake-app/android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30