name: Build Android APK (终极无错版)
on:
  push: { branches: [main] }
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. Node 22（正确配置）
      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      # 2. JDK 17（锁定版本+路径）
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # 3. Android SDK（核心修复：正确的Action引用）
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3  # 这里是关键！不是actions/setup-android
        with:
          accept-android-sdk-licenses: true
          build-tools-versions: "34.0.0"
          compile-sdks: "34"

      # 4. 安装依赖+构建前端
      - name: Install dependencies & build web app
        working-directory: ./source/ailake-app
        run: |
          npm install --legacy-peer-deps
          npm run build

      # 5. 生成Android项目（清理旧目录）
      - name: Generate Android project
        working-directory: ./source/ailake-app
        run: |
          rm -rf android
          npx cap add android
          npx cap sync android

      # 6. 强制设置Java 17（兼容所有路径）
      - name: Force Java 17 for all modules
        working-directory: ./source/ailake-app/android
        run: |
          # 给app模块加Java 17配置
          sed -i '/android {/a \    compileOptions {\n        sourceCompatibility JavaVersion.VERSION_17\n        targetCompatibility JavaVersion.VERSION_17\n    }' app/build.gradle
          
          # 全局配置（覆盖所有子模块）
          echo "
          allprojects {
              tasks.withType(JavaCompile) {
                  sourceCompatibility = JavaVersion.VERSION_17
                  targetCompatibility = JavaVersion.VERSION_17
              }
          }
          " >> build.gradle

      # 7. 构建APK（足够内存+无守护进程）
      - name: Build APK
        working-directory: ./source/ailake-app/android
        run: |
          ./gradlew assembleDebug \
            --no-daemon \
            -Dorg.gradle.jvmargs=-Xmx3072m \
            -Porg.gradle.java.home=/usr/lib/jvm/temurin-17-jdk-amd64

      # 8. 上传APK产物
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ailake-app-debug
          path: source/ailake-app/android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30