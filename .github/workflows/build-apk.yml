name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        working-directory: ./source/ailake-app
        run: npm install --legacy-peer-deps

      - name: Build web app
        working-directory: ./source/ailake-app
        run: npm run build

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Add Android & Sync
        working-directory: ./source/ailake-app
        run: |
          if [ -d "android" ]; then
            rm -rf android
          fi
          npx cap add android
          npx cap sync android

      - name: Fix Java version to 17
        working-directory: ./source/ailake-app
        run: |
          # Run the script to generate build.gradle
          bash ../../fix-build-gradle.sh

      - name: Build APK
        working-directory: ./source/ailake-app/android
        run: ./gradlew assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ailake-app
          path: source/ailake-app/android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30