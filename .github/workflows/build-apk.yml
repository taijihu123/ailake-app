name: Build Android APK (修复语法错误版)
on:
  push: { branches: [main] }
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          accept-android-sdk-licenses: true

      - name: Install dependencies & build web app
        working-directory: ./source/ailake-app
        run: |
          npm install --legacy-peer-deps
          npm run build
          rm -rf android
          npx cap add android
          npx cap sync android

      # 关键：只修改子模块（app、capacitor-android等），不修改根项目的build.gradle
      - name: Force Java 17 only in submodules
        working-directory: ./source/ailake-app/android
        run: |
          # 只修改app和capacitor子模块，跳过根项目
          for module in app capacitor-android capacitor-cordova-android-plugins; do
            file="$module/build.gradle"
            if [ -f "$file" ]; then
              echo "修复模块: $module"
              sed -i '/^android {/a \
                  compileOptions {\
                      sourceCompatibility JavaVersion.VERSION_17\
                      targetCompatibility JavaVersion.VERSION_17\
                  }\
                  kotlinOptions {\
                      jvmTarget = "17"\
                  }' "$file"
            fi
          done

      # 构建APK，彻底关闭守护进程
      - name: Build APK
        working-directory: ./source/ailake-app/android
        run: |
          ./gradlew assembleDebug \
            --no-daemon \
            -Dorg.gradle.java.home=/usr/lib/jvm/temurin-17-jdk-amd64 \
            -Dorg.gradle.jvmargs="-Xmx2048m"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ailake-app-debug
          path: source/ailake-app/android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30