name: Build Android APK (最终绝杀版)
on:
  push: { branches: [main] }
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          accept-android-sdk-licenses: true

      - name: Install dependencies & build web app
        working-directory: ./source/ailake-app
        run: |
          npm install --legacy-peer-deps
          npm run build
          rm -rf android
          npx cap add android
          npx cap sync android

      # 核心中的核心：直接找到并替换Capacitor-android的Java版本
      - name: Force replace Capacitor Java version to 17
        working-directory: ./source/ailake-app/android
        run: |
          # 第一步：找到所有包含sourceCompatibility的文件（不管路径）
          find . -name "build.gradle" -type f | xargs grep -l "sourceCompatibility" | while read file; do
            echo "=== 修复文件：$file ==="
            # 第二步：替换所有21为17
            sed -i 's/VERSION_21/VERSION_17/g' "$file"
            sed -i 's/21/17/g' "$file"
            # 第三步：如果文件里没有compileOptions，就加上
            if ! grep -q "compileOptions" "$file"; then
              sed -i '/android {/a \    compileOptions {\n        sourceCompatibility JavaVersion.VERSION_17\n        targetCompatibility JavaVersion.VERSION_17\n    }' "$file"
            fi
          done

      - name: Build APK
        working-directory: ./source/ailake-app/android
        run: ./gradlew assembleDebug --no-daemon -Dorg.gradle.jvmargs=-Xmx3072m

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ailake-app-debug
          path: source/ailake-app/android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30