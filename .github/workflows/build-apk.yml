name: Build Android APK (强制编译版本)
on:
  push: { branches: [main] }
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          accept-android-sdk-licenses: true

      - name: Install dependencies & build web app
        working-directory: ./source/ailake-app
        run: |
          npm install --legacy-peer-deps
          npm run build
          rm -rf android
          npx cap add android
          npx cap sync android

      # 关键：直接在编译时强制指定 Java 17，绕过所有配置文件
      - name: Build APK with forced Java 17
        working-directory: ./source/ailake-app/android
        run: |
          ./gradlew assembleDebug \
            --no-daemon \
            -Dorg.gradle.java.home=/usr/lib/jvm/temurin-17-jdk-amd64 \
            -Dorg.gradle.jvmargs="-Xmx2048m --release 17" \
            -Porg.gradle.java.version=17 \
            -Pandroid.compileOptions.sourceCompatibility=17 \
            -Pandroid.compileOptions.targetCompatibility=17

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ailake-app-debug
          path: source/ailake-app/android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30