name: Build Android APK (终极无语法错版)
on:
  push: { branches: [main] }
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          accept-android-sdk-licenses: true

      - name: Install dependencies & build web app
        working-directory: ./source/ailake-app
        run: |
          npm install --legacy-peer-deps
          npm run build
          rm -rf android
          npx cap add android
          npx cap sync android

      # 核心：分步设置，不写多行字符串，彻底避免YAML错误
      - name: Force Java 17 for all modules (分步版)
        working-directory: ./source/ailake-app/android
        run: |
          # 1. 找到capacitor-android路径
          CAPACITOR_PATH=$(find . -name "capacitor-android" -type d)
          if [ -z "$CAPACITOR_PATH" ]; then
            CAPACITOR_PATH=$(find . -name "*capacitor*android*" -type d | head -1)
          fi
          echo "Capacitor path: $CAPACITOR_PATH"

          # 2. 给capacitor-android添加Java 17配置（分步写，不写多行）
          echo "apply plugin: 'com.android.library'" > "$CAPACITOR_PATH/build.gradle"
          echo "" >> "$CAPACITOR_PATH/build.gradle"
          echo "android {" >> "$CAPACITOR_PATH/build.gradle"
          echo "    compileSdkVersion 34" >> "$CAPACITOR_PATH/build.gradle"
          echo "    buildToolsVersion \"34.0.0\"" >> "$CAPACITOR_PATH/build.gradle"
          echo "" >> "$CAPACITOR_PATH/build.gradle"
          echo "    defaultConfig {" >> "$CAPACITOR_PATH/build.gradle"
          echo "        minSdkVersion 21" >> "$CAPACITOR_PATH/build.gradle"
          echo "        targetSdkVersion 34" >> "$CAPACITOR_PATH/build.gradle"
          echo "        versionCode 1" >> "$CAPACITOR_PATH/build.gradle"
          echo "        versionName \"1.0\"" >> "$CAPACITOR_PATH/build.gradle"
          echo "    }" >> "$CAPACITOR_PATH/build.gradle"
          echo "" >> "$CAPACITOR_PATH/build.gradle"
          echo "    compileOptions {" >> "$CAPACITOR_PATH/build.gradle"
          echo "        sourceCompatibility JavaVersion.VERSION_17" >> "$CAPACITOR_PATH/build.gradle"
          echo "        targetCompatibility JavaVersion.VERSION_17" >> "$CAPACITOR_PATH/build.gradle"
          echo "    }" >> "$CAPACITOR_PATH/build.gradle"
          echo "}" >> "$CAPACITOR_PATH/build.gradle"
          echo "" >> "$CAPACITOR_PATH/build.gradle"
          echo "dependencies {" >> "$CAPACITOR_PATH/build.gradle"
          echo "    implementation 'androidx.appcompat:appcompat:1.6.1'" >> "$CAPACITOR_PATH/build.gradle"
          echo "    implementation 'androidx.core:core-ktx:1.12.0'" >> "$CAPACITOR_PATH/build.gradle"
          echo "    implementation 'com.google.android.material:material:1.11.0'" >> "$CAPACITOR_PATH/build.gradle"
          echo "}" >> "$CAPACITOR_PATH/build.gradle"

          # 3. 修复app模块
          sed -i '/^android {/a \    compileSdk 34\n    compileOptions {\n        sourceCompatibility JavaVersion.VERSION_17\n        targetCompatibility JavaVersion.VERSION_17\n    }' app/build.gradle

      # 构建APK
      - name: Build APK
        working-directory: ./source/ailake-app/android
        run: |
          ./gradlew assembleDebug --no-daemon -Dorg.gradle.java.home=/usr/lib/jvm/temurin-17-jdk-amd64 -Dorg.gradle.jvmargs=-Xmx2048m

      # 上传产物
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ailake-app-debug
          path: source/ailake-app/android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30