name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: |
        npm install --legacy-peer-deps
        npm install @capacitor/core @capacitor/cli @capacitor/android

    - name: Build web app
      run: npm run build

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'adopt'
        java-version: '17'

    - name: Set up Android SDK
      uses: android-actions/setup-android@v3
      with:
        android-sdk-license-accept: true
        packages: "build-tools;33.0.2 platforms;android-33"

    - name: Initialize Capacitor Android
      run: |
        npx cap init AilakeApp com.ailake.app --web-dir=dist
        npx cap add android

    - name: Build Android APK
      run: |
        export ANDROID_HOME=$HOME/Android/Sdk
        export PATH=$PATH:$ANDROID_HOME/platform-tools:$ANDROID_HOME/build-tools/33.0.2
        npx cap sync android
        cd android
        ./gradlew assembleDebug --no-daemon

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: ailake-app-debug.apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30